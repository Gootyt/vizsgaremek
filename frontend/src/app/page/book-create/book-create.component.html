<div class="row">
  <div class="col-6 offset-3">
    <form #bookForm="ngForm" (ngSubmit)="onSave(bookForm)">
    <div class="form-group">
        <label for="">Writer</label>
        <input class="form-control" type="text" name="writer" [(ngModel)]="book.writer">
      </div>
      <div class="form-group">
        <label for="">Title</label>
        <input class="form-control" type="text" name="title" [(ngModel)]="book.title">
      </div>
      <div class="form-group">
        <label for="">Length</label>
        <input class="form-control" type="text" name="length" [(ngModel)]="book.length">
      </div>
      <div class="form-group">
        <label for="">Style</label>
        <input class="form-control" type="text" name="style" [(ngModel)]="book.style">
      </div>
      <div class="form-group">
        <label for="">On loan</label>
        <input type="checkbox" name="onloan" [(ngModel)]="book.onloan">
      </div>

      <button type="submit" [disabled]="bookForm.invalid" class="btn btn-primary w-100 mt-3 mb-3">
        Create a new Book
      </button>
    </form>
  </div>
</div>
