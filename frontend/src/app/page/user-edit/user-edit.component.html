<div class="row">
  <div class="col-6 offset-3 mt-3">
    <form *ngIf="(user$ | async) as user" #editForm="ngForm" (ngSubmit)="onSave(editForm)">
      <input name="_id" type="hidden" [(ngModel)]="user._id">
      <div class="form-group">
        <label for="">First Name</label>
        <input class="form-control" type="text" name="firstName" [(ngModel)]="user.firstname">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input class="form-control" type="text" name="lastName" [(ngModel)]="user.lastname">
      </div>
      <div class="form-group">
        <label for="">email</label>
        <input class="form-control" type="email" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input class="form-control" type="text" name="address" [(ngModel)]="user.address">
      </div>
      <div class="form-group">
        <label for="">Active</label>
        <input type="checkbox" name="active" [(ngModel)]="user.active">
      </div>

      <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary w-100 mt-3 mb-3">
        <i class="fas fa-save"></i> Update the User
      </button>

      <button type="button" class="btn btn-danger w-100 mt-3 mb-3" (click)="delete(user)">
        <i class="fas fa-trash"></i> Delete the User
      </button>
    </form>
  </div>
</div>
